#
# C Library
#
CONFIG_REQUIRES_FULL_LIBC=y
CONFIG_CBPRINTF_FP_SUPPORT=y

# # Setup timer with 1us resolution
# CONFIG_SYS_CLOCK_TICKS_PER_SEC=1000000

# os
CONFIG_THREAD_CUSTOM_DATA=y
